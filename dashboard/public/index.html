<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ECG MIT-BIH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard ECG MIT-BIH</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Panel de estadísticas generales -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Estadísticas Generales
                    </div>
                    <div class="card-body" id="general-stats">
                        Cargando...
                    </div>
                </div>
            </div>

            <!-- Gráfico de distribución de símbolos -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Distribución de Símbolos
                    </div>
                    <div class="card-body">
                        <canvas id="symbol-distribution-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Selector de registro -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Selección de Registro
                    </div>
                    <div class="card-body">
                        <select class="form-select" id="record-selector">
                            <option value="">Seleccione un registro...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Visualización de ECG -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        Señal ECG
                    </div>
                    <div class="card-body">
                        <canvas id="ecg-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
